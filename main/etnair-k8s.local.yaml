apiVersion: v1
kind: Namespace
metadata:
  name: etnair
---
apiVersion: v1
kind: Secret
metadata:
  name: etnair-secret
  namespace: etnair
type: Opaque
stringData:
  POSTGRES_USER: etnair_user
  POSTGRES_PASSWORD: etnair_pass
  POSTGRES_DB: etnair_db
  JWT_SECRET: dev_secret

  # ===== MinIO / S3 (pour l'API) =====
  S3_ENDPOINT: http://minio:9000
  S3_REGION: us-east-1
  S3_ACCESS_KEY: minioadmin
  S3_SECRET_KEY: minioadmin123
  S3_BUCKET: etnair
  S3_PUBLIC_BASE_URL: http://localhost:9000/etnair
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etnair-postgres-pvc
  namespace: etnair
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: etnair
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: etnair-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: etnair
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etnair-minio-pvc
  namespace: etnair
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: etnair
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: S3_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: S3_SECRET_KEY
          ports:
            - containerPort: 9000
              name: s3
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: minio-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: etnair-minio-pvc
---
# MinIO exposÃ© en externe pour le LOCAL (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: etnair
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
      nodePort: 30900
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 30901
---

apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: etnair
spec:
  backoffLimit: 6
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mc
          image: minio/mc:latest
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: S3_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: etnair-secret
                  key: S3_BUCKET
          command: ["sh", "-c"]
          args:
            - |
              set -euo pipefail

              echo "Waiting for MinIO (mc alias)..."
              for i in $(seq 1 60); do
                if mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" --api S3v4 >/dev/null 2>&1; then
                  echo "MinIO reachable."
                  break
                fi
                echo "  ...not ready yet ($i/60)"
                sleep 2
              done

              mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" --api S3v4

              echo "ğŸª£ Ensuring bucket exists: $S3_BUCKET"
              for i in $(seq 1 30); do
                mc mb -p "local/$S3_BUCKET" >/dev/null 2>&1 || true
                if mc ls "local/$S3_BUCKET" >/dev/null 2>&1; then
                  echo "Bucket ok."
                  break
                fi
                echo "  ...bucket not accessible yet, retry ($i/30)"
                sleep 2
              done

              mc ls "local/$S3_BUCKET" >/dev/null 2>&1 || (echo "âŒ Bucket not accessible" && exit 1)

              echo "Setting public-read policy (GetObject)"
              cat > /tmp/public-read.json <<EOF
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Sid": "PublicReadGetObject",
                    "Effect": "Allow",
                    "Principal": "*",
                    "Action": ["s3:GetObject"],
                    "Resource": ["arn:aws:s3:::${S3_BUCKET}/*"]
                  }
                ]
              }
              EOF

              mc anonymous set-json /tmp/public-read.json "local/$S3_BUCKET"

              echo "Bucket '$S3_BUCKET' ready (public read)."

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etnair-api
  namespace: etnair
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etnair-api
  template:
    metadata:
      labels:
        app: etnair-api
    spec:
      containers:
        - name: api
          image: karl123/etnair-api:1.3
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DB_HOST
              value: "postgresql"
            - name: DATABASE_URL
              value: "postgresql://etnair_user:etnair_pass@postgresql:5432/etnair_db"
          envFrom:
            - secretRef:
                name: etnair-secret
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: etnair-api
  namespace: etnair
spec:
  type: NodePort
  selector:
    app: etnair-api
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
